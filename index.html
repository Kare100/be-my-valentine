<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>

  <!-- Cute font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeecf);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      color: #ff4d88;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 15px;
    }

    img {
      width: 200px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .buttons {
      position: relative;
      height: 130px;
      margin-top: 10px;
    }

    button {
      font-family: "Times New Roman", Times, serif;
      font-size: 18px;
      padding: 14px 28px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s;
    }

    button:hover {
      transform: scale(1.07);
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,136,0.4);
    }

    #no {
      background-color: #eee;
      color: #444;
      position: absolute;
      left: 220px;
      top: 50px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Valerie will you be my Valentine? ðŸ’–</h1>

  <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3V6bG56Z2x6YjE0bHdlM2ZydW54dXU5bnZ1c2V4eDVlZ3JpM3d6NyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="cute gif">


    <p>
      Saying no will emotionally hurt me<br>
      I will NOT recover
    </p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes </button>
      <button id="no" onmouseover="moveNo()">No </button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");

      const x = Math.random() * 280;
      const y = Math.random() * 100;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // make it extra fast + chaotic
      noBtn.style.transition = "left 0.05s, top 0.05s";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          font-family: "Times New Roman", Times, serif;
          background:linear-gradient(135deg,#ffd6e8,#ffeecf);
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          text-align:center;
        ">
         <div style="
           background:white;
           padding:35px;       
           border-radius:25px;
           box-shadow:0 20px 40px rgba(0,0,0,0.12);
           max-width:420px;    
           width: 90%;         
        ">

            <h1 style="color:#ff4d88;">AHA YES, AS YOU SHOULD </h1>
            <p style="font-size:18px;">
              Correct answer detected âœ…<br><br>
              See you on the 14th!
            </p>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
